<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>All Methods for Helping Ecology</h1>
    <div class="cards grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
        {% for card in cards %}
        <div class="card" onclick="openModal('modal{{ loop.index }}')">
            <h2>{{ card.title }}</h2>
        </div>
        
        <div id="modal{{ loop.index }}" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('modal{{ loop.index }}')">&times;</span>
                <p>{{ card.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('records') }}">Create New Post</a>
    
    <script>
        function openModal(id) {
            document.getElementById(id).style.display = 'flex';
        }
        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
