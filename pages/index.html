<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/lib.min.js">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>All Metods for helping Ecology</h1>
    <div class="cards">
        {% for card in cards %}
        <div class="card">
            <h2>{{ card.title }}</h2>
            <p>{{ card.description }}</p>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('records') }}">Create New Post</a>
</body>
</html>
