<body>
  <h1>Инструкция по изготовлению биоразлагаемого пластика</h1>
  <ol>
    <li>Соберите пластиковые отходы.</li>
    <li>Очистите и измельчите пластик.</li>
    <li>Добавьте крахмал и глицерин.</li>
    <li>Нагрейте смесь до 150°C и перемешивайте.</li>
    <li>Залейте в форму и охладите.</li>
  </ol>
